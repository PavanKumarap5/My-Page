<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pavan Kumar Aravapalli - DevOps Engineer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }
    .intro-section {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      position: relative;
      z-index: 1;
    }
    .intro-section h1 {
      font-size: 3rem;
      margin-right: 20px;
    }
    .intro-section img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
    }
    .sidebar {
      display: none;
    }
    .timezones {
      position: absolute;
      top: 10px;
      right: 10px;
      text-align: right;
      font-size: 0.9rem;
    }
    .clock {
      margin-bottom: 5px;
    }
    main {
      padding: 20px;
    }
  </style>
</head>
<body>
  <canvas id="canvas-nest" style="position: fixed; z-index: -1;"></canvas>

  <div class="intro-section">
    <h1>Pavan Kumar Aravapalli</h1>
    <img src="profile.jpg" alt="Pavan Kumar Aravapalli">
  </div>

  <div class="timezones">
    <div class="clock" id="pst"></div>
    <div class="clock" id="cst"></div>
    <div class="clock" id="est"></div>
  </div>

  <main>
    <!-- Sections like About, Skills, Experience, Certifications, Contact go here -->
  </main>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>

  <script src="https://cdn.jsdelivr.net/npm/canvas-nest.js@1.0.1/dist/canvas-nest.min.js"></script>
  <script>
    function updateClock(id, offset) {
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const localTime = new Date(utc + (3600000 * offset));
      document.getElementById(id).innerText = `${id.toUpperCase()}: ${localTime.toLocaleTimeString()}`;
    }

    setInterval(() => {
      updateClock('pst', -8);
      updateClock('cst', -6);
      updateClock('est', -5);
    }, 1000);
  </script>
</body>
</html>
